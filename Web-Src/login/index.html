<!DOCTYPE html>

<html>
	<head>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="/login/login.css">
		<link rel="stylesheet" type="text/css" href="/styles/layouts.css">
		<link rel="stylesheet" type="text/css" href="/styles/themes.css">
		<link rel="stylesheet" type="text/css" href="/styles/formControls.css">
		<link rel="stylesheet" type="text/css" href="/styles/utils.css">
		<script type="text/javascript" src="/login/login.js"></script>
		<title>Sign In - ACMS Pro</title>
	</head>
	<body>
		<div class="layoutCenter container">
			<div class="layoutCenter center lightBox">
				<div class="layoutFlex container horizontal lightBoxContent">
					<div class="primaryOption">
						<div class="titleFrame primary">
							<h1 class="formTitle primary">Sign in to your ACMS account</h1>
						</div>
						<div>
							<form>
								<div class="inputGroup">
									<div class="inputComponent content">
										<div class="label">
											<i class="fas fa-user-alt fa-2x"></i>
										</div>
										<div class="input">
											<input type="text" placeholder="Student/Admin ID" />
										</div>
									</div>
								</div>
								<div class="inputGroup">
									<div class="inputComponent content">
										<div class="label">
											<i class="fas fa-key fa-2x"></i>
										</div>
										<div class="input">
											<input type="password" placeholder="Password" />
										</div>
									</div>
								</div>
								<div class="inputGroup">
									<input type="submit" value="Sign In" class="light" />
								</div>
							</form>
						</div>
					</div>
					<div class="secondaryOption">
						<div class="titleFrame secondary">
							<h1 class="formTitle secondary">New to ACMS pro?</h1>
						</div>
						<p class="textContent secondary">
							Join now to stay in touch with your friends!
							<br/>
							<br/>
							Register with in a minute
						</p>
						<button class="dark button secondary noselect" onclick="gotoRegister()">Sign Up</button>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js"></script>
	</body>
</html>
